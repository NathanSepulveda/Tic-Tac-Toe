<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="biggestBox">
        <div id="bigBox">
            <div id="gameBox">
                <div id="row1">
                    <div class="gameBoxes" id="1"></div>
                    <div class="gameBoxes" id="2"></div>
                    <div class="gameBoxes" id="3"></div>
                </div>
                <div id="row2">
                    <div class="gameBoxes" id="4"></div>
                    <div class="gameBoxes" id="5"></div>
                    <div class="gameBoxes" id="6"></div>
                </div>
                <div id="row3">
                    <div class="gameBoxes" id="7"></div>
                    <div class="gameBoxes" id="8"></div>
                    <div class="gameBoxes" id="9"></div>
                </div>

            </div>
        </div>
        <div id="scoreboard">
            <h1>ScoreBoard</h1>
            <div id="Xwins">X Wins: </div>
            <div id="Ywins">O Wins: </div>
        </div>
    </div>
    <button onclick="myFunction()">Next Game</button>

    <script src="scripts.js"></script>
</body>

</html>
